<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-3xl font-semibold text-gray-900 mb-6">Cập nhật Trạng thái Đơn hàng</h1>

  <!-- Trạng thái hiện tại -->
  <div class="bg-gray-50 p-6 rounded-lg shadow-sm mb-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Trạng thái hiện tại</h3>
    <div class="flex items-center space-x-4">
      <span class="text-sm text-gray-500">Trạng thái hiện tại: </span>
      <span class="text-lg font-medium text-green-600">Đang xử lý</span>
    </div>
  </div>

  <!-- Cập nhật trạng thái -->
  <div class="bg-gray-50 p-6 rounded-lg shadow-sm mb-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Cập nhật trạng thái đơn hàng</h3>
    <form>
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Chọn trạng thái mới</label>
        <select id="status" name="status" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="processing">Đang xử lý</option>
          <option value="shipping">Đang giao</option>
          <option value="completed">Hoàn thành</option>
          <option value="canceled">Hủy bỏ</option>
        </select>
      </div>

      <div class="flex justify-end mb-4">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition duration-150 ease-in-out">Cập nhật</button>
      </div>
    </form>
  </div>

  <!-- Nút Quay lại -->
  <div class="flex justify-start">
    <a routerLink="/admin/adorder"  class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 transition duration-150 ease-in-out">Quay lại</a>
  </div>

</div>
