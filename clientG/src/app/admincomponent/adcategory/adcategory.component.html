
<a routerLink="../addcategory" class="px-5 py-2.5 rounded-lg text-white text-sm tracking-wider font-medium border border-current outline-none bg-blue-700 hover:bg-blue-800 active:bg-blue-700 inline-block">
  Thêm danh mục
</a>

<table class="min-w-full divide-y divide-gray-200">
  <thead>
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id danh mục</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên danh mục</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hình ảnh</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>

      </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of categories">
        <td class="px-6 py-4 whitespace-nowrap">{{item.id}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{item.name}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <img
              src="{{ item.image }}"
              alt="Product Image"
              class="w-16 h-16 object-cover rounded-md shadow-sm border border-gray-200"
            />
          </td>



          <td class="px-6 py-4 whitespace-nowrap">
            <button
            [routerLink]="['../editcategory', item.id]"
            class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">
            Sửa
          </button>
              <button (click)="deleteCategory(item.id)" class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">
                Delete
              </button>
          </td>
      </tr>

  </tbody>
</table>
