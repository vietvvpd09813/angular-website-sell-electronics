<main class="container mx-auto p-4 mt-12 bg-white flex flex-col items-center justify-center text-gray-700">
  <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-4">
    <h1 class="text-4xl font-semibold">Welcome back.</h1>
  </div>

  <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
    <form [formGroup]="formLoginGroup" (ngSubmit)="login()">
      <!-- Email Input -->
      <input
        formControlName="emailControl"
        type="email"
        placeholder="Email"
        class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500"
        [ngClass]="{'border-red-500': formLoginGroup.controls['emailControl'].invalid && formLoginGroup.controls['emailControl'].touched}" />

    <!-- Email Validation Errors -->
    <div *ngIf="formLoginGroup.controls['emailControl'].invalid && formLoginGroup.controls['emailControl'].touched">
      <label *ngIf="formLoginGroup.controls['emailControl'].errors?.['required']" class="text-red-500 text-sm">Vui lòng nhập email !!</label>
      <label *ngIf="formLoginGroup.controls['emailControl'].errors?.['minlength']" class="text-red-500 text-sm">Email không hợp lệ !!</label>
      <label *ngIf="formLoginGroup.controls['emailControl'].errors?.['email']" class="text-red-500 text-sm">Email không đúng định dạng !!</label>
    </div>

    <!-- Password Input -->
    <input
      formControlName="passwordControl"
      type="password"
      placeholder="Password"
      class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500"
      [ngClass]="{'border-red-500': formLoginGroup.controls['passwordControl'].invalid && formLoginGroup.controls['passwordControl'].touched}" />

    <!-- Password Validation Errors -->
    <div *ngIf="formLoginGroup.controls['passwordControl'].invalid && formLoginGroup.controls['passwordControl'].touched">
      <label *ngIf="formLoginGroup.controls['passwordControl'].errors?.['required']" class="text-red-500 text-sm">Vui lòng nhập mật khẩu !!</label>
      <label *ngIf="formLoginGroup.controls['passwordControl'].errors?.['minlength']" class="text-red-500 text-sm">Mật khẩu phải có ít nhất 6 ký tự !!</label>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-teal-500 text-white p-2 rounded font-semibold hover:bg-teal-600"
      [disabled]="formLoginGroup.invalid">
      Log In
    </button>
    </form>
  </div>

  <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mt-4">
    <div class="flex justify-between items-center">
      <a href="#" class="text-teal-500 text-sm">Forgot password?</a>
      <div class="flex items-center">
        <label for="remember-me" class="text-sm">Remember me</label>
        <input id="remember-me" type="checkbox" class="ml-2 mt-1" />
      </div>
    </div>
  </div>

  <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mt-6 flex justify-center space-x-4">
    <a href="#" class="text-teal-500 hover:text-teal-700"><i class="bx bxl-facebook-circle text-xl"></i></a>
    <a href="#" class="text-teal-500 hover:text-teal-700"><i class="bx bxl-twitter text-xl"></i></a>
    <a href="#" class="text-teal-500 hover:text-teal-700"><i class="bx bxl-google text-xl"></i></a>
  </div>
</main>
