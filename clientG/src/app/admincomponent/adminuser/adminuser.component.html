<h1 class="text-2xl font-bold mb-4">Quản lý người dùng</h1>

<div class="font-[sans-serif] overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead>
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of users.data">
        <td class="px-6 py-4 whitespace-nowrap">{{ item.username }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.role }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': item.isActive,
                  'bg-red-100 text-red-800': !item.isActive
                }">
            {{ item.isActive ? 'Hoạt động' : 'Không hoạt động' }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <!-- Nút thay đổi trạng thái isActive -->
          <button
            (click)="changeUserStatus(item.id, item.isActive)"
            class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 active:bg-blue-700 transition duration-150 ease-in-out">
            {{ item.isActive ? 'Ngừng hoạt động' : 'Kích hoạt' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
