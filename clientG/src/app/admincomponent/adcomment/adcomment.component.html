<h1 class="text-3xl font-semibold text-gray-900 mb-6">Comment</h1>
<table class="min-w-full divide-y divide-gray-200">
  <thead>
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comment</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ngày tháng</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let comment of comments">
      <!-- Hiển thị userId -->
      <td class="px-6 py-4 whitespace-nowrap">{{ comment.user.username }}</td>

      <!-- Hiển thị hình ảnh sản phẩm -->
      <td class="px-6 py-4 whitespace-nowrap">
        <img
             [src]="comment.product.image1"
             alt="Product Image"
             class="h-10 w-10 object-cover rounded-md" />
      </td>

      <!-- Hiển thị comment -->
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ comment.text }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ comment.createdAt }}</td>

      <!-- Hiển thị nút xóa -->
      <td class="px-6 py-4 whitespace-nowrap">
        <button (click)="confirmDelete(comment.id)"
                class="px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
