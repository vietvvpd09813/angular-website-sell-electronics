<div class="font-sans max-w-4xl max-md:max-w-xl mx-auto p-4">

  <div class="grid md:grid-cols-3 gap-4 mt-8">
      <div class="md:col-span-2 space-y-4"  >



<div class="fg" *ngFor="let item2 of cart"><div class="flex gap-4 bg-white px-4 py-6 rounded-md shadow-[0_2px_12px_-3px_rgba(6,81,237,0.3)]">
  <div class="flex gap-4">
      <div class="w-28 h-28 max-sm:w-24 max-sm:h-24 shrink-0">
          <img src="{{item2.product.image1}}" class="w-full h-full object-contain" />
      </div>

      <div class="flex flex-col gap-4">
          <div>
              <h3 class="text-base font-bold text-gray-800">{{item2.product.name}}</h3>
              <p class="text-sm font-semibold text-gray-500 mt-2 flex items-center gap-2">Color: <span class="inline-block w-5 h-5 rounded-md bg-[#000]"></span></p>
          </div>

          <div class="mt-auto flex items-center gap-3">
              <button type="button"
                  class="flex items-center justify-center w-5 h-5 bg-gray-400 outline-none rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-2 fill-white" viewBox="0 0 124 124">
                      <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z" data-original="#000000"></path>
                  </svg>
              </button>
              <span class="font-bold text-sm leading-[18px]">{{item2.quantity}}</span>
              <button  type="button"
                  class="flex items-center justify-center w-5 h-5 bg-gray-400 outline-none rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-2 fill-white" viewBox="0 0 42 42">
                      <path d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z" data-original="#000000"></path>
                  </svg>
              </button>
          </div>
      </div>
  </div>

  <div class="ml-auto flex flex-col">
      <div class="flex items-start gap-4 justify-end">



        <button
  (click)="removeFromCart(item2.id)"
  class="group relative flex items-center justify-center p-2 rounded-full bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-300 ease-in-out transform hover:scale-105"
>
  <svg xmlns="http://www.w3.org/2000/svg"
    class="w-5 h-5 group-hover:scale-110 group-focus:scale-110 transition-all duration-300 ease-in-out"
    viewBox="0 0 24 24"
  >
    <path d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"></path>
    <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"></path>
  </svg>
  <span class="absolute inset-0 bg-black opacity-0 group-hover:opacity-30 group-focus:opacity-30 transition-all duration-300"></span>
</button>

      </div>
      <h3 class="text-base font-bold text-gray-800 mt-auto">{{ item2.product.price | currency:'VND':true }}
      </h3>
  </div>
</div></div>

      </div>

      <div class="bg-white rounded-md px-4 py-6 h-max shadow-[0_2px_12px_-3px_rgba(6,81,237,0.3)]">
          <ul class="text-gray-800 space-y-4">
              <li class="flex flex-wrap gap-4 text-sm">Tổng số lượng <span class="ml-auto font-bold"> {{ getTotalQuantity() }}</span></li>
              <li class="flex flex-wrap gap-4 text-sm">Shipping <span class="ml-auto font-bold">$2.00</span></li>
              <li class="flex flex-wrap gap-4 text-sm">Tax <span class="ml-auto font-bold">$4.00</span></li>
              <hr class="border-gray-300" />
              <li class="flex flex-wrap gap-4 text-sm font-bold">Total <span class="ml-auto"> {{getTotalAmount() | currency:'VND':true }}</span></li>
          </ul>

          <div class="mt-8 space-y-2">
              <a routerLink="/pay"><button type="button" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-gray-800 hover:bg-gray-900 text-white rounded-md">Buy Now</button></a>
              <button type="button" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent hover:bg-gray-100 text-gray-800 border border-gray-300 rounded-md">Continue Shopping  </button>
          </div>

          <div class="mt-4 flex flex-wrap justify-center gap-4">
              <img src='https://readymadeui.com/images/master.webp' alt="card1" class="w-10 object-contain" />
              <img src='https://readymadeui.com/images/visa.webp' alt="card2" class="w-10 object-contain" />
              <img src='https://readymadeui.com/images/american-express.webp' alt="card3" class="w-10 object-contain" />
          </div>
      </div>
  </div>
</div>
